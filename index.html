<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Scramble Game</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container d-flex flex-column justify-content-center align-items-center vh-100">
    <h1 class="mb-4 text-center">Smarty</h1>
    <div class="card p-4 d-flex flex-column align-items-center">
      <p id="word" class="display-4 mb-4 text-primary text-center"></p>
      <input
        type="text"
        id="input"
        class="form-control mb-3"
        placeholder="Unscramble the word"
        style="max-width: 300px;"
      />
      <div class="d-flex justify-content-between align-items-center w-100 mb-3" style="max-width: 300px;">
        <p id="timer" class="fs-5 text-danger mb-0">Time Left: 10</p>
        <p id="score" class="fs-5 text-success mb-0">Score: 0</p>
      </div>
      <button id="start" class="btn btn-primary btn-lg">Start Game</button>
    </div>
  </div>

  <!-- Result Modal -->
  <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-body d-flex flex-column align-items-center">
          <p id="resultMessage" class="fs-3 fw-bold"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
